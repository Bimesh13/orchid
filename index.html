<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cotton Buds</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-link.active {
        color: red !important;
      }

      .navbar {
        height: 90px; /* Adjust the height as needed */
        background-color: white;
      }

      /* For smaller screens, adjust the logo size */
      @media (max-width: 767px) {
        .navbar-brand img {
          width: 50px; /* smaller size */
          height: 50px;
        }

        .navbar-brand {
          font-size: 0.9rem; /* Make text smaller */
        }
      }
      .navbar-brand img {
        width: 80px; /* even smaller logo */
        height: 80px;
      }
      /* For very small screens (mobile portrait) */
      @media (max-width: 880px) {
        .navbar-brand img {
          width: 65px; /* even smaller logo */
          height: 65px;
        }

        .navbar-brand {
          font-size: 0.9rem; /* further reduce text size */
        }
      }

      @media (max-width: 480px) {
        .navbar-brand img {
          width: 50px; /* even smaller logo */
          height: 50px;
        }

        .navbar-brand {
          font-size: 0.8rem; /* further reduce text size */
        }
      }

      .vh-100 {
        height: 100vh;
      }

      .object-fit-cover {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Cotton Bud Logo" class="me-2" />
            Cotton Bud
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="fw-bold nav-link active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="fw-bold nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="fw-bold nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Cotton Buds</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Floose Cotton Buds</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="fw-bold nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="fw-bold nav-link" href="#">Certificates</a>
              </li>
              <li class="nav-item">
                <a class="fw-bold nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-slider">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/slider1.jpg"
              class="d-block w-100 object-fit-cover"
              alt="Slide 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slider2.jpg"
              class="d-block w-100 object-fit-cover"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slider3.jpg"
              class="d-block w-100 object-fit-cover"
              alt="Slide 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <section class="container my-5">
      <!-- Centered Header -->
      <h2 class="text-center mb-4">Latest Product</h2>

      <!-- Row for cards -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Card 1 -->
        <div class="col">
          <div class="card">
            <img
              src="images/product.jfif"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Product 1</h5>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card">
            <img
              src="images/product.jfif"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Product 2</h5>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card">
            <img
              src="images/product.jfif"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Product 3</h5>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col">
          <div class="card">
            <img
              src="images/product.jfif"
              class="card-img-top"
              alt="Product 4"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Product 4</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light text-center py-3">
      <p>&copy; 2025 Cotton Buds Pvt. Lmt.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
